<!DOCTYPE html>
<html lang="it">
<head th:replace="~{fragments/header :: header(title='SiwFood - Eventi')}"></head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5 mb-3">
        <h1 class="mb-3 text-center">Eventi</h1>
        <div th:if="${events==null || events.isEmpty()}" class="alert alert-warning">
            Non ci sono eventi nel sistema
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="event : ${events}">
                <div class="card event-card ">
                    <div class="image-container">
                        <img th:src="${event.urlImage}" class="img" alt="Immagine Evento" />
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${event.name}">Bruno Barbieri</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include il footer per fare merge-->
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
