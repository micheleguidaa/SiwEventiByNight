<!DOCTYPE html>
<html lang="it">
<head th:replace="~{fragments/header :: header(title='SiwFood - Gestione Eventi')}"></head>

<body>
    <!-- Include la navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container mt-5 mb-3">
		<h1 class="text-center mb-4">Lista degli Eventi</h1>
		<div class="text-center mb-4">
			<a class="btn btn-primary btn-lg" href="/registerEvento" role="button">Aggiungi Nuovo Evento</a>
		</div>
		<div th:if="${events == null || events.isEmpty()}" class="alert alert-warning">
			Non ci sono eventi nel sistema
		</div>
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
			<div class="col" th:each="event : ${events}">
				<div class="card">
					<div class="image-container overflow-hidden">
						<img th:src="${event.urlImage}" class="img" alt="Immagine Evento" />
					</div>
					<div class="card-footer d-flex flex-column text-center mt-3">
						<h5 class="card-title" th:text="${event.name}">Nome Evento</h5>
						<div class="mt-3">
							<div class="d-flex">
								<a th:href="@{'/admin/update/event/' + ${event.id}}" class="btn btn-primary flex-grow-1 me-1">Modifica</a>
								<form th:action="@{'/admin/delete/event/' + ${event.id}}" method="post" class="flex-grow-1">
									<button type="submit" class="btn btn-danger w-100">Elimina</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Include il footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="path/to/bootstrap.bundle.min.js"></script>
</body>

</html>
