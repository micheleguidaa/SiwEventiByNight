<!DOCTYPE html>
<html lang="it">

<head th:replace="~{fragments/header :: header(title='SiwEventi - Gestione Prenotazioni')}">
</head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container my-5">
		<h1 class="my-5 text-center mb-4">Lista delle Prenotazioni</h1>
		<div th:if="${reservations == null || reservations.isEmpty()}" class="alert alert-info text-center">
			Non ci sono prenotazioni nel sistema
		</div>
		<div class="table-responsive">
			<div class="table-responsive">
				<table class="table table-striped table-dark table-sm mx-auto">
					<tbody>
						<tr th:each="reservation : ${reservations}">
							<td class="align-middle">
								<div class="d-flex align-items-center">
									<img th:src="${reservation.event.urlImage}" alt="Immagine Evento"
										class="img-fluid rounded img-sm">
								</div>
							</td>
							<td class="align-middle text-center">
								<div class="d-flex flex-column align-items-start ">
									<h5 class="mb-1 text-center" th:text="${reservation.event.name}">Nome Evento</h5>
									<h6 class="mb-1 text-small"
										th:text="'Utente: ' + ${reservation.user.name} + ' ' + ${reservation.user.surname}">
										Nome Utente</h6>
								</div>
							</td>
							<td class="align-middle">
								<div class="d-flex align-items-center justify-content-center">
									<form th:action="@{'/delete/reservation/' + ${reservation.id}}" method="post">
										<button type="submit" class="btn btn-danger btn-lg">
											<img src="/images/trash.svg" class="icon-invert" alt="Remove">
										</button>
									</form>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

	<!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="path/to/bootstrap.bundle.min.js"></script>
</body>

</html>
