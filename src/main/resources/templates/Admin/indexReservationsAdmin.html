<!DOCTYPE html>
<html lang="it">
<head th:replace="~{fragments/header :: header(title='SiwEventi - Gestione Prenotazioni')}">
    <link rel="stylesheet" href="path/to/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/your/custom/styles.css">
</head>
<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container mt-5 mb-3">
		<h1 class="mb-3 text-center">Lista delle Prenotazioni</h1>
		<div th:if="${reservations == null || reservations.isEmpty()}" class="alert alert-warning">
			Non ci sono prenotazioni nel sistema
		</div>
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
			<div class="col" th:each="reservation : ${reservations}">
				<div class="card">
					<div class="image-container overflow-hidden">
						<img th:src="${reservation.event.urlImage}" class="img" alt="Immagine Evento" />
					</div>
					<div class="card-body d-flex flex-column text-center mt-3">
						<h5 class="card-title" th:text="${reservation.event.name}">Nome Evento</h5>
						<p th:text="'Data e Ora Prenotazione: ' + ${reservation.reservationDateTime}">Data e Ora Prenotazione</p>
						<p th:text="'Utente: ' + ${reservation.user.name} + ' ' + ${reservation.user.surname}">Nome Utente</p>
						<div class="mt-3">
							<div class="d-flex">
								<a th:href="@{'/admin/update/reservation/' + ${reservation.id}}" class="btn btn-primary flex-grow-1 me-1">Modifica</a>
								<form th:action="@{'/admin/delete/reservation/' + ${reservation.id}}" method="post" class="flex-grow-1">
									<button type="submit" class="btn btn-danger w-100">Elimina</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="path/to/bootstrap.bundle.min.js"></script>
</body>
</html>
