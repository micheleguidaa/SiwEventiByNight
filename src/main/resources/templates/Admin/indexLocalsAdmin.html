<!DOCTYPE html>
<html lang="it">
<head th:replace="~{fragments/header :: header(title='SiwEventi - Gestione Locali')}"></head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container mt-5 mb-3">
		<h1 class="mb-3 text-center">Lista dei Locali</h1>
		<div class="text-center mb-4">
			<a class="btn btn-primary btn-lg" href="/registerLocale" role="button">Aggiungi Nuovo Locale</a>
		</div>

		<div th:if="${locals == null || locals.isEmpty()}" class="alert alert-warning">
			Non ci sono locali nel sistema
		</div>
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
			<div class="col" th:each="local : ${locals}">
				<div class="card">
					<div class="image-container overflow-hidden">
						<img th:src="${local.urlsImages[0]}" class="img" alt="Immagine Locale" />
					</div>
					<div class="card-footer d-flex flex-column text-center mt-3">
						<h5 class="card-title" th:text="${local.name}">Nome Locale</h5>
						<div class="mt-3">
							<div class="d-flex">
								<a th:href="@{'/admin/update/local/' + ${local.id}}" class="btn btn-primary flex-grow-1 me-1">Modifica</a>
								<form th:action="@{'/admin/delete/local/' + ${local.id}}" method="post" class="flex-grow-1">
									<button type="submit" class="btn btn-danger w-100">Elimina</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="path/to/bootstrap.bundle.min.js"></script>
</body>
</html>
