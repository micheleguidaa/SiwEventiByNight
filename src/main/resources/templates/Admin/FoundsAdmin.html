<!DOCTYPE html>
<html lang="it">

<head th:replace="~{fragments/header :: header(title='SiwEventi - Gestione Risultati')}"></head>

<body>
    <!-- Include la navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-5">
        <h1 class="mb-3 text-center">Risultati Trovati</h1>

        <!-- Sezione Eventi -->
        <h2 class="my-5 text-center">Eventi Trovati</h2>
        <div th:if="${events == null || events.isEmpty()}" class="alert alert-info text-center w-75 mx-auto">
            <strong>Nessun evento trovato.</strong> Prova a modificare i criteri di ricerca o aggiungi nuovi eventi al sistema.
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="evento : ${events}">
                <div class="card">
                    <div class="image-container overflow-hidden">
                        <img th:src="${evento.urlImage}" class="card-img-top img" alt="Immagine Evento" />
                    </div>
                    <div class="card-footer d-flex flex-column text-center mt-3">
                        <h5 class="card-title" th:text="${evento.name}">Nome Evento</h5>
                        <div class="mt-3">
                            <div class="d-flex">
                                <a th:href="@{'/admin/update/evento/' + ${evento.id}}" class="btn btn-primary flex-grow-1 me-1">Modifica</a>
                                <form th:action="@{'/admin/delete/evento/' + ${evento.id}}" method="post" class="flex-grow-1">
                                    <button type="submit" class="btn btn-danger w-100">Elimina</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sezione Locali -->
        <h2 class="my-5 text-center">Locali Trovati</h2>
        <div th:if="${locals == null || locals.isEmpty()}" class="alert alert-info text-center w-75 mx-auto">
            <strong>Nessun locale trovato.</strong> Prova a cercare con altri termini o aggiungi nuovi locali al sistema.
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            <div class="col" th:each="locale : ${locals}">
                <div class="card h-90">
                    <img th:src="${locale.urlImage}" class="img" alt="Immagine Locale" />
                    <div class="card-footer d-flex flex-column text-center mt-3">
                        <h5 class="card-title" th:text="${locale.name}">Nome Locale</h5>
                        <div class="mt-3">
                            <div class="d-flex">
                                <a th:href="@{'/admin/update/locale/' + ${locale.id}}" class="btn btn-primary flex-grow-1 me-1">Modifica</a>
                                <form th:action="@{'/admin/delete/locale/' + ${locale.id}}" method="post" class="flex-grow-1">
                                    <button type="submit" class="btn btn-danger w-100">Elimina</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include il footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="path/to/bootstrap.bundle.min.js"></script>
</body>

</html>
