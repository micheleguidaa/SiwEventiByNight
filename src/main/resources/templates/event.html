<!DOCTYPE html>
<html lang="it">

<head th:replace="~{fragments/header :: header(title='SiwEventi - Evento')}">
</head>

<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="container mt-5 mb-5 w-75">
		<h2 class="card-title mb-4 text-center" th:text="${event.name}">Nome dell'evento</h2>
		<div class="container form-container shadow-sm">
			<div class="row g-0">

				<!-- Colonna per l'immagine dell'evento -->
				<div class="col-md-5 text-center">
					<img th:src="${event.urlImage}" class="img-lg rounded" alt="Immagine Evento">
				</div>

				<!-- Colonna per le informazioni dell'evento -->
				<div class="d-flex flex-column col-md-7 align-items-center ">
					<div class="card-body text-center">
						<!-- Paragrafo con il link al locale -->
						<p class="lead">Locale:
							<a th:href="@{'/local' + '/' + ${event.local.id}}" th:text="${event.local.name}"></a>
						</p>
						<p class="lead" th:text="'Il nostro evento a tema: ' + ${event.theme}">Tema: Musica e Danza</p>
						<p class="lead" th:text="'Numero massimo di partecipanti: ' + ${event.nMaxParticipants}">Numero
							massimo di partecipanti: 200</p>
						<p class="lead" th:text="'Data e orario di inizio: ' + ${event.startDateTime}">Data inizio:
							2023-06-20 21:00</p>
						<p class="lead" th:text="'Data e orario di fine: ' + ${event.endDateTime}">Data fine: 2023-06-21
							02:00</p>
						<p class="lead" th:text="'Costo: €' + ${event.cost}">Costo: €50</p>
					</div>

					<!-- Sezione del bottone di prenotazione -->
					<div class="w-100 px-3"> <!-- Aggiunta della classe px-3 per il margine laterale -->
						<div th:if="${CurrentUser != null}">
							<!-- Form Prenotazione -->
							<form th:action="@{/addReservation}" method="post" class="w-100">
								<input type="hidden" th:name="eventId" th:value="${event.id}" />
								<input type="hidden" id="userId" name="userId" th:value="${CurrentUser.id}" />
								<button type="submit" class="btn btn-primary w-100">Prenota</button>
							</form>
						</div>
						<div th:if="${CurrentUser == null}">
							<div class="alert alert-warning py-3" role="alert">
								<div>
									<p class="mb-1"><a href="/login" class="alert-link">Accedi</a> o <a href="/register"
											class="alert-link">Registrati</a> per Prenotarti all'Evento!
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script src="path/to/bootstrap.bundle.min.js"></script>
</body>

</html>
