<!DOCTYPE html>
<html lang="it">
<head th:replace="~{fragments/header :: header(title='SiwEventi - Locali')}">
    <link rel="stylesheet" href="path/to/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/your/custom/styles.css">
</head>
<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container mt-5 mb-5">
		<h1 class=" text-center">Locali</h1>
		<div th:if="${locals==null || locals.isEmpty()}" class="alert alert-warning">
			Non ci sono locali nel sistema
		</div>
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
			<div class="col" th:each="local : ${locals}">
				<div class="card">
					<img th:src="${local.urlImage}" class="img" alt="Immagine Locale" />
					<div class="card-body d-flex flex-column">
						<h5 class="card-title" th:text="${local.name}">Nome Locale</h5>
						<a th:href="@{'/local' + '/' + ${local.id}}" class="btn btn-primary mt-auto">Visualizza Locale</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="path/to/bootstrap.bundle.min.js"></script>
</body>
</html>
