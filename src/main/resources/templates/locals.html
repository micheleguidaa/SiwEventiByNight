<!DOCTYPE html>
<html lang="it">

<head th:replace="~{fragments/header :: header(title='SiwEventi - Locali')}"></head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container mt-5 mb-3">
		<h1 class="mb-3 text-center">Locali</h1>
		<div th:if="${locals==null || locals.isEmpty()}" class="alert alert-warning">
			Non ci sono locali nel sistema
		</div>
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
			<div class="col" th:each="local : ${locals}">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title" th:text="${local.name}">Lasagna</h5>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
