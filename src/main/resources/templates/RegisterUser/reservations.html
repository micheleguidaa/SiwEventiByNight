<!DOCTYPE html>
<html lang="it">

<head th:replace="~{fragments/header :: header(title='SiwFood - Eventi')}"></head>

<body>
    <!-- Include la navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-5">
        <h2 class="mb-4"> Le mie prenotazioni:</h2>
        <div th:if="${CurrentUser.reservations == null || CurrentUser.reservations.isEmpty()}" class="alert alert-info text-center">
            Non ci sono prenotazioni nel sistema
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-dark table-sm mx-auto">
                <tbody>
                    <tr th:each="reservation : ${CurrentUser.reservations}">
                        <td class="align-middle text-center">
                            <img th:src="${reservation.event.urlImage}" alt="Immagine Evento" class="img-fluid rounded" style="max-width: 100px;">
                        </td>
                        <td class="align-middle text-center">
                            <h5 th:text="${reservation.event.name}">Nome Evento</h5>
                            <h6 th:text="'Data Evento: ' + ${#temporals.format(reservation.event.startDateTime, 'dd MMMM yyyy')}"></h6>
                        </td>
                        <td class="align-middle text-center">
                            <form th:action="@{'/delete/reservation/' + ${reservation.id}}" method="post" class="d-inline-block">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i> Cancella
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Include il footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</body>

</html>
