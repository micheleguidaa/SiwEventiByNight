<!DOCTYPE html>
<html lang="it">

<head th:replace="~{fragments/header :: header(title='SiwFood - Modifica Evento')}"></head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="container mb-5 mt-2 w-75">
		<h2 class="text-center my-5">Modifica Evento</h2>
		<div class="container form-container mt-5 mb-5">
			<form th:action="@{/business/edit/event/{id}(id=${event.id})}" method="post" enctype="multipart/form-data"
				th:object="${event}">
				<div class="row">
					<!-- Colonna Immagine e Caricamento -->
					<div class="col-md-4">
						<div class="card mb-4">
							<div class="card-header">
								<h5 class="card-title mb-0">Immagine dell'Evento</h5>
							</div>
							<div class="card-body p-0">
								<div class="image-container">
									<img th:src="${event.urlImage}" class="rounded img" alt="Immagine Evento"
										id="eventImagePreview" />
								</div>
							</div>
						</div>
					</div>

					<!-- Colonna Inserimento Dati Parte 1 -->
					<div class="col-md-4">
						<div class="mb-3">
							<label for="name" class="form-label">Nome</label>
							<input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
							<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>
						<div class="mb-3">
							<label for="theme" class="form-label">Tema</label>
							<input type="text" class="form-control" id="theme" name="theme" th:field="*{theme}"
								required>
							<div class="text-danger" th:if="${#fields.hasErrors('theme')}" th:errors="*{theme}"></div>
						</div>
						<div class="mb-3">
							<label for="startDateTime" class="form-label">Data e Ora Inizio</label>
							<input type="datetime-local" class="form-control" id="startDateTime" name="startDateTime"
								th:value="${event.startDateTime.toString()}" required>
							<div class="text-danger" th:if="${#fields.hasErrors('startDateTime')}"
								th:errors="*{startDateTime}"></div>
						</div>
						<div class="mb-3">
							<label for="endDateTime" class="form-label">Data e Ora Fine</label>
							<input type="datetime-local" class="form-control" id="endDateTime" name="endDateTime"
								th:value="${event.endDateTime.toString()}" required>
							<div class="text-danger" th:if="${#fields.hasErrors('endDateTime')}"
								th:errors="*{endDateTime}"></div>
							<div class="text-danger" th:if="${#fields.hasErrors('endDateTimeAfterStartDateTime')}"
								th:errors="*{endDateTimeAfterStartDateTime}"></div>
						</div>
					</div>

					<!-- Colonna Inserimento Dati Parte 2 -->
					<div class="col-md-4">
						<div class="mb-3">
							<label for="cost" class="form-label">Costo</label>
							<input type="number" class="form-control" id="cost" name="cost" th:field="*{cost}" required>
							<div class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></div>
						</div>
						<div class="mb-3">
							<label for="nMaxParticipants" class="form-label">Numero Massimo di Partecipanti</label>
							<input type="number" class="form-control" id="nMaxParticipants" name="nMaxParticipants"
								th:field="*{nMaxParticipants}" required>
							<div class="text-danger" th:if="${#fields.hasErrors('nMaxParticipants')}"
								th:errors="*{nMaxParticipants}"></div>
						</div>
						<div class="mb-3">
							<label for="local" class="form-label">Locale</label>
							<select class="form-select" id="local" name="local" th:field="*{local}" required>
								<option th:each="local : ${CurrentOwner.locals}" th:value="${local.id}" th:text="${local.name}"
									th:selected="${local.id == event.local.id}">Seleziona un locale</option>
							</select>
							<div class="text-danger" th:if="${#fields.hasErrors('local')}" th:errors="*{local}"></div>
						</div>
						<div class="mb-3">
							<label for="fileImage" class="form-label">Carica nuova immagine dell'evento
								(opzionale)</label>
							<input type="file" class="form-control" id="fileImage" name="fileImage" accept="image/*"
								onchange="loadFile(event)">
							<div class="form-text text-light">Puoi caricare una nuova immagine per l'evento.</div>
						</div>
					</div>
				</div>
				<!-- Bottoni -->
				<div class="row">
					<div class="col-md-8 offset-md-4">
						<button type="submit" class="btn btn-primary w-100">Salva Modifiche</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<!-- Script per la preview dell'immagine e rimozione -->
	<script>
		function loadFile(event) {
			var imageContainer = document.getElementById('eventImagePreview');
			const file = event.target.files[0];
			if (file) {
				imageContainer.src = URL.createObjectURL(file);
			} else {
				// Se nessun file Ã¨ selezionato, mantieni l'immagine corrente
				imageContainer.src = "[[${event.urlImage}]]";
			}
		}

	</script>
</body>

</html>
