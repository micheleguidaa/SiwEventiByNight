<!DOCTYPE html>
<html lang="it">

<head th:replace="~{fragments/header :: header(title='SiwEventi - Locale')}"></head>

<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="container mt-5 mb-5 text-center">
		
		<!-- Immagine del locale con targhetta del titolo -->
		<div class="position-relative mt-4 d-inline-block">
			<img th:src="${local.urlsImages[0]}" class="img-fluid img rounded w-100" alt="Immagine Locale">
			<div class="position-absolute bottom-0 start-50 translate-middle-x bg-dark text-white p-3 rounded">
				<h2 class="m-0" th:text="${local.name}">Nome del locale</h2>
				<a th:href="'https://www.google.com/maps/search/?api=1&query=' + ${local.address}" class="btn btn-primary mt-2"
					target="_blank">
					Visualizza sulle mappe
				</a>
			</div>
		</div>
	</div>

	<h4 class="mb-5 text-center">Eventi:</h4>
	<div th:if="${local.events == null || local.events.isEmpty()}" class="alert alert-warning">
		Non ci sono eventi per questo locale.
	</div>
	<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
		th:if="${local.events != null && !local.events.isEmpty()}">
		<div class="col" th:each="event : ${local.events}">
			<div class="card h-100">
				<img th:src="${event.urlImage}" class="card-img-top" alt="Immagine Evento">
				<div class="card-body d-flex flex-column">
					<h5 class="card-title" th:text="${event.name}">Nome dell'evento</h5>
					<a th:href="@{'/event/' + ${event.id}}" class="btn btn-primary mt-auto">Visualizza Evento</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
