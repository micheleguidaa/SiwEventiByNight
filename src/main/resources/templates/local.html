<!DOCTYPE html>
<html lang="it">

<head th:replace="~{fragments/header :: header(title='SiwEventi - Locale')}"></head>

<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="container mt-5 mb-5">
		<!-- Immagine del locale con targhetta del titolo -->
		<div class="row mt-4 justify-content-center">
			<div class="col-md-8 position-relative">
				<div class="ratio ratio-16x9">
					<img th:src="${local.urlsImages[0]}" class="img-fluid rounded shadow" alt="Immagine Locale"
						style="object-fit: cover;">
				</div>
				<div
					class="position-absolute top-50 start-50 translate-middle gradient-bg text-white text-center p-3 rounded">
					<h2 class="m-0 display-3" th:text="${local.name}">Nome del locale</h2>
					<a th:href="'https://www.google.com/maps/search/?api=1&query=' + ${local.address}" target="_blank"
						class="text-white d-inline-flex align-items-center mt-2">
						<span th:text="${local.address}"></span>
						<img src="/images/spillo.svg" alt="Posizione su Google Maps" class="me-2">
					</a>
				</div>
			</div>
		</div>

		<h2 class="mb-5 mt-3 text-center">Eventi</h2>
		<div th:if="${local.events == null || local.events.isEmpty()}" class="alert alert-warning text-center">
			Non ci sono eventi per questo locale.
		</div>
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
			th:if="${local.events != null && !local.events.isEmpty()}">
			<div class="col" th:each="event : ${local.events}">
				<div class="card event-card">
					<div>
						<img th:src="${event.urlImage}" class="img" alt="Immagine Evento" />
					</div>
					<div class="card-body d-flex flex-column">
						<h5 class="card-title" th:text="${event.name}">Nome Evento</h5>
						<a th:href="@{'/event/' + ${event.id}}" class="btn btn-primary mt-auto">Visualizza Evento</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
